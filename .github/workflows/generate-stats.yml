name: Generate Translation Statistics

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '*.json'
      - 'check_english.py'
      - 'generate_stats.py'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '*.json'
      - 'check_english.py'
      - 'generate_stats.py'
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Generate translation statistics
        run: python3 generate_stats.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain translation_stats.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update translation statistics [skip ci]"
          title: "Update translation statistics"
          body: |
            This PR was automatically created to update translation statistics.
            
            The statistics were generated using the Python functions from `check_english.py` to ensure consistency with validation scripts.
          branch: update-translation-stats
          delete-branch: true
          labels: |
            automated
            translation
